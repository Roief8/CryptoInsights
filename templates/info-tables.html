<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoInsights - Info Tables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
    
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .table-container {
            background-color: white;
            border-radius: 18px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background-color: #b6d3f0;
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background-color: #0071e3;
            color: white;
        }
        .align-center {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .glass-gradient {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.18);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
        }
    </style>
</head>
<body class="bg-gray-50">
     <!-- Navigation -->
     <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div  class="flex-shrink-0 flex items-center">
                        <i class="fas fa-chart-line text-blue-500 text-2xl mr-2"></i>
                        <a href="/" class="font-semibold text-gray-900 text-lg">CryptoInsights</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/" class="text-gray-900 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/treemap" class="text-gray-900 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Treemap</a>
                    <a href="/info-tables" class="text-gray-900 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium">Info Tables</a>
                    <a href="/crypto-report" target="_blank" class="text-gray-900 hover:text-blue-500 px-3 py-2 rounded-md text-sm font-medium bg-blue-500 text-white rounded-md">Crypto Report</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">Cryptocurrency Info Tables</h1>
            
            <div class="mb-6 flex space-x-4">
                <button class="tab-button active px-4 py-2 rounded-full text-sm font-medium" onclick="showTable('top-ranked')">Top Ranked</button>
                <button class="tab-button px-4 py-2 rounded-full text-sm font-medium" onclick="showTable('top-gainers')">Top Gainers</button>
                <button class="tab-button px-4 py-2 rounded-full text-sm font-medium" onclick="showTable('top-losers')">Top Losers</button>
            </div>
            
            <div class="glass-gradient table-container p-6">
                <div id="top-ranked" class="table-content">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Top Ranked Cryptocurrencies</h2>
                    <img src="{{ url_for('static', filename='top_ranked_table.png') }}" alt="Top Ranked Cryptocurrencies" class="w-full">
                </div>
                <div id="top-gainers" class="table-content hidden">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Top Gainers</h2>
                    <img src="{{ url_for('static', filename='top_gainers_table.png') }}" alt="Top Gainers" class="w-full">
                </div>
                <div id="top-losers" class="table-content hidden">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-4">Top Losers</h2>
                    <img src="{{ url_for('static', filename='top_losers_table.png') }}" alt="Top Losers" class="w-full">
                </div>
            </div>
        </div>
    </main>

      <!-- Footer -->
      <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between">
                <div>
                    <a  class="text-gray-500 hover:text-gray-900">
                        Â© CryptoInsights 2024 
                    </a>
                </div>
                <div class='px-4'>
                    <a href="https://www.linkedin.com/in/roiefraim/" class="text-gray-500 hover:text-gray-900 px-3">
                        <i class="fab fa-linkedin"></i> Roi Efraim  
                    </a>
                    <a href="https://www.linkedin.com/in/raz-sherf/" class="text-gray-500 hover:text-gray-900 px-3">
                        <i class="fab fa-linkedin"></i> Raz Sherf
                    </a>
                </div>

    <script>
        function showTable(tableId) {
            // Hide all tables
            document.querySelectorAll('.table-content').forEach(table => {
                table.classList.add('hidden');
            });
            // Show the selected table
            document.getElementById(tableId).classList.remove('hidden');
            
            // Update button styles
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
